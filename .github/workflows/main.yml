name: Build Flutter APK (Legacy)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.7.12'  # compatible with older dependencies
      - run: flutter pub get
      - run: flutter build apk --debug  # debug build avoids signing issues
      - uses: actions/upload-artifact@v4
        with:
          name: tiwee-app-debug
          path: build/app/outputs/flutter-apk/app-debug.apk
